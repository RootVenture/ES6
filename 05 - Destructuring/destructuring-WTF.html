<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>

<body>
  <script>
    // Object Destructuring with variable renaming & default values
    const { w: width = 400, h: height = 500 } = { w: 800 }
    // destructuring w and h but renamed to width and height. Also setting default fallback values if none passed in.
  </script>
</body>

</html>
