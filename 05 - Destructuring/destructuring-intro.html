<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>

<body>
  <script>
    const person = {
      first: 'Wes',
      last: 'Bos',
      country: 'Canada',
      city: 'Hamilton',
      twitter: '@wesbos'
    };

    // destructuring allows us to extract data from an object, item from an array, and maps or sets into their own variable

    // const first = person.first;
    // const last = person.last;
    const { first, last, facebook } = person;

    // destructuring is useful for nested data, e.g. from API's:
    const wes = {
      first: 'Wes',
      last: 'Bos',
      links: {
        social: {
          twitter: 'https://twitter.com/wesbos',
          facebook: 'https://facebook.com/wesbos.developer',
        },
        web: {
          blog: 'https://wesbos.com'
        }
      }
    };

    // note can rename variables while destructuring the data
    const { twitter: tweet, facebook: fb } = wes.links.social;

    const settings = { width: 300, color: "black" } // height, fontsize
    // can set fallback values
    const { width = 100, height = 100, color = 'blue', fontSize = 25 } = settings;
  </script>
</body>

</html>
