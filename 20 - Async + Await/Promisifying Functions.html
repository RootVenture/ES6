    function getCurrentPosition(...args) {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(...args, resolve, reject);
      })
    }

    async function go() {
      const position = await getCurrentPosition();
      console.log(position);
    }

    go()
  </script>
