<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>

<body>
  <script>
    /* eslint-disable */
    Array.prototype.shuffle = function () {
      var i = this.length, j, temp;
      if (i == 0) return this;
      while (--i) {
        j = Math.floor(Math.random() * (i + 1));
        temp = this[i];
        this[i] = this[j];
        this[j] = temp;
      }
      return this;
    };

    // iterable is anything that can be looped over!
    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];


    // for loops
    // // cons: poor syntax.
    // for (let i = 0; i< cuts.length; i++) {
    //   console.log(cuts[i]);
    // }

    // ForEach
    // // cons: cannot skip items. Cannot use break or continue inside of a ForEach.
    // cust.forEach(() => {
    //   console.log(cut);
    // })

    // For In loops
    // // cons: Will iterate over everything in Array including anything added to the Array.prototype; may be common in libraries.
    // for (const index in cuts) {
    //   console.log(cuts[index]);
    // }

    // cannot use For Of loops in Objects
    for (const cut of cuts) {
      console.log(cut)
      if (cut === "Brisket") {
        break; // skips the rest of the list
        // continue skips Brisket and continues with the rest of the loop
      }
    }

  </script>
</body>

</html>
