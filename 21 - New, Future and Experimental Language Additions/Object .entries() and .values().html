<!DOCTYPE html>
<html lang="en">

<head>
  <title>Object .entries() and .values()</title>
</head>

<body>
  <script>
    const inventory = {
      backpacks: 10,
      jeans: 23,
      hoodies: 4,
      shoes: 11
    };

    // Make a nav for the inventory
    const nav = Object.keys(inventory).map(item => `<li>${item}</li>`).join('');
    console.log(nav);
    // tell us how many values we have
    const totalInventory = Object.values(inventory).reduce((a, b) => a + b, 0);
    console.log(totalInventory);

    // Print an inventory list with numbers
    Object.entries(inventory).forEach(([k, v]) => {
      console.log(k, v);
    })

    // Benefit: ability to break out of loop; works with any iterables
    for (const [k, v] of Object.entries(inventory)) {
      console.log(k);
      if (k === 'jeans') {
        break
      }
    }

  </script>
</body>

</html>
