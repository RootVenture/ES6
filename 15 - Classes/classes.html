<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inheritance Review</title>
</head>

<body>
  <script>
    // class declaration
    class Dog {
      constructor(name, breed) {
        this.name = name;
        this.breed = breed;
      }
      bark() {
        console.log(`Bark Bark! My name is ${this.name}`);
      }
      cuddle() {
        console.log(`I love you owner!`);
      }
      // static only called on the Dog class
      static info() {
        console.log('This is some information')
      }
      get description() {
        return `${this.name} is a ${this.breed} type of dog`;
      }
      set nicknames(value) {
        this.nick = value.trim();
      }
      get nicknames() {
        return this.nick;
      }
    }

  </script>
</body>

</html>
