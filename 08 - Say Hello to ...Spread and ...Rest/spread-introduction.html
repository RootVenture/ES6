<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>

<body>
  <script>

    const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
    const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

    // Spread operator takes every item from an iterable: arrays, strings, dom nodes, arguments obj, maps, sets
    const pizzas = [...featured, 'veg', ...specialty];

    // Copy arrays! Remember if you set arrays equal to eachother they share the same reference!
    const fridayPizzas = [...pizzas];

    const deepDish = {
      pizzaName: 'Deep Dish',
      size: 'Medium',
      ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
    };

  </script>
</body>

</html>
