<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>

<body>
  <script>
    let dog1 = { name: 'Snickers', age: 3 };
    let dog2 = { name: 'sunny', age: 1 };

    // Weak set can only contain objets. Cannot enumerate over the WeakSet. NO ITERATOR.
    const weakSauce = new WeakSet([dog1, dog2]);
    // WeakSets do not have clear. They clear themselves with garbage collection. Prevents memory leaks.
    console.log(weakSauce);
    dog1 = null;
    console.log(weakSauce);

  </script>
</body>

</html>
