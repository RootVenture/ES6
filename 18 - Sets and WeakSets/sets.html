<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>

<body>
  <script>
    // Set is a unique array with a nice API to manage the items within.
    // Cannot manage items individually, not index based
    const people = new Set();
    people.add('Ray')
    people.add('Yao')
    people.add("Yao's")

    for (const person of people) {
      console.log(person)
    }

    const students = new Set(['Ray', 'Yao', 'Yay Yao']);
    const dogs = ['Dog', 'Cat'];

    const dogSet = new Set(dogs);
  </script>
</body>

</html>
