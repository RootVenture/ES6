<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>

<body>
  <script>
    // Proxies allow you to overwrite the default behavior of many objects default operations.
    const person = { name: "Ray", age: 100 };
    // want to return a different name
    // takes item to copy, and a handler (with traps)
    const personProxy = new Proxy(person, {
      // get and set are traps
      get(target, name) {
        // console.log('someone is asking for ', target, name);
        return target[name].toUpperCase();
      },
      set(target, name, value) {
        if (typeof value === 'string') {
          target[name] = value.trim().toUpperCase();
        }
      }
    })
    // traps ("Hijacks" the name method)
    personProxy.name = "Raymond"


  </script>
</body>

</html>
